<mat-card class="example-card container-form fixed-form">
  <mat-card-content>
    <p>
      <mat-form-field>
        <textarea matInput placeholder="Saisissez votre message" value="" name="message"
               [(ngModel)]="message"
                  (keydown)="handleSubmit($event)"></textarea>
      </mat-form-field>
      <button (click)="send()" mat-raised-button color="primary">
        <i class="material-icons">send</i>
      </button>
    </p>
  </mat-card-content>
</mat-card>
