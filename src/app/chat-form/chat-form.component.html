<mat-card>
  <mat-card-content>
    <mat-form-field>
        <textarea matInput [rows]="3" placeholder="Saisissez votre message" value="" name="message"
               [(ngModel)]="message"
                  (keydown)="handleSubmit($event)"></textarea>
      </mat-form-field>
      <button mat-mini-fab color="primary" (click)="send()">
        <i class="material-icons">send</i>
      </button>
  </mat-card-content>
</mat-card>
