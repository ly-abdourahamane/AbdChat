<div class="container">

  <div class="mat-elevation-z8">
    <div class="header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
    <br>
    <mat-table [dataSource]="dataSource" matSort [@goals]="subjectList.length">

      <!-- COLONNE 1 -->
      <ng-container matColumnDef="title">
        <mat-cell *matCellDef="let row">
          {{row.title}} <br>
          par {{row.displayName}}
        </mat-cell>
      </ng-container>

      <!-- COLONNE 2 -->
      <ng-container matColumnDef="subtitle">
        <mat-cell *matCellDef="let row">
          {{row.subtitle}}
        </mat-cell>
      </ng-container>

      <!-- COLONNE 3 -->
      <ng-container matColumnDef="description">
        <mat-cell *matCellDef="let row">
          {{row.description}} <br>
          {{row.creationTime}}
        </mat-cell>
      </ng-container>

      <mat-row *matRowDef="let row; columns: displayedColumns;"
               (click)="selection_(row)" [compMouseLiveColor]="'#dddddd'">
      </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[10, 20, 30, 40, 50, 100]"></mat-paginator>
  </div>
</div>
