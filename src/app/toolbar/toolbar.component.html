<div class="toolbar">
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="alert-heading">
      <a routerLink="/"><span>Communication</span> </a>
    </div>
    <button mat-icon-button>
      <i class="material-icons">sentiment_very_satisfied</i>
    </button>

    <button mat-button>
      <a><span>Contact</span></a>
    </button>

    <button mat-button (click)="visibleSidebar = true">
      <span id="friends" *ngIf="(user|async)?.uid">Amis</span>
    </button>

    <button mat-icon-button>
     <i class="material-icons">rowing</i>
    </button>

    <span class="spacer"></span>

    <span>
      <span id="displayName" *ngIf="(user|async)?.uid">Bienvenue {{displayName}}</span>
    </span>

    <!--MENU DE CONNEXION -->
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <i class="material-icons">account_circle</i>
    </button>
    <mat-menu #menu="matMenu">

      <button mat-menu-item *ngIf="!(user|async)?.uid">
        <i class="material-icons">fingerprint</i>
        <span>
         <a href="#" (click)="login()">Connexion</a>
        </span>
      </button>

      <button mat-menu-item *ngIf="!(user|async)?.uid">
        <i class="material-icons">perm_identity</i>
        <span>
          <a routerLink="/inscription">S'inscrire</a>
        </span>
      </button>

      <button mat-menu-item *ngIf="(user|async)?.uid">
        <mat-icon>notifications_off</mat-icon>
        <span> <a href="#" (click)="logout()">Deconnexion</a> </span>
      </button>

    </mat-menu>

  </mat-toolbar-row>
</mat-toolbar>
</div>


<p-sidebar [(visible)]="visibleSidebar" [baseZIndex]="10000">
  <h3 style="font-weight:normal">Amis connect√©s</h3>
  <div #scroller class="call-out">
    <comp-user-list></comp-user-list>
  </div>
</p-sidebar>
