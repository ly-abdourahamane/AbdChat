<div class="container animate">
  <div class="container-login w3-card">
    <form #signInForm="ngForm">

      <div class="imgcontainer">
        <img src="http://financemj.com/wp-content/uploads/2017/07/%E7%94%B71-1.png" alt="Avatar" class="avatar">
      </div>

      <div class="row-">
        <h2 style="text-align:center">Connectez vous avec les réseaux sociaux ou manuellement</h2>

        <div class="vertical-line">
          <span class="vertical-line-innertext">Ou</span>
        </div>

        <div class="column">
          <a href="#" class="facebook button-"  routerLink="/connexion">
            <i class="fa fa-facebook fa-fw"></i> Connexion avec Facebook
          </a>
          <a href="#" class="twitter button-"  routerLink="/connexion">
            <i class="fa fa-twitter fa-fw"></i> Connexion avec Twitter
          </a>
          <a href="#" class="google button-" routerLink="/connexion"><i class="fa fa-google fa-fw"> </i> Connexion avec Google+ </a>
        </div>

        <div class="column">
          <div class="hide-md-lg">
            <p>Ou connexion manuelle:</p>
          </div>

          <div class="input-container">
            <i class="fa fa-envelope icon"></i>
            <input type="text" class="input-field" [formControl]="emailFormControl" placeholder="Adresse mail" value=""
                   [(ngModel)]="email" type="email" name="email" required>
          </div>

          <div class="input-container">
            <i class="fa fa-key icon"></i>
            <input class="input-field" type="password" placeholder="Mot de passe"
                   [type]="hide ? 'password' : 'text'"
                   [(ngModel)]="password"
                   name="password" required>
          </div>

          <button type="submit" class="button-submit" (click)="signInWithEmailAndPassword()"
                  [disabled]="!signInForm.form.valid">Connexion
          </button>

          <label>
            <input type="checkbox" checked="checked" name="remember"> Se souvenir du nom
            d'utilisateur</label>
        </div>
      </div>
    </form>
  </div>

  <div class="bottom-container w3-card">
    <div class="row-">

      <div class="column-for-free">
        <a href="#" style="color:white" routerLink="/accueil" class="align-span">Annuler</a>
      </div>

      <div class="column-for-free">
        <a routerLink="/inscription" style="color:white" class="align-span">Créer un compte</a>
      </div>

      <div class="column-for-free">
        <a href="#" style="color:white" class="align-span">Mot de passe oublié</a>
      </div>
    </div>
  </div>
</div>
